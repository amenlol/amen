<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="csss/gallery.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="im/g1 (1).jpg" />
      </span>
      <span style="--i: 2">
        <img src="im/g1 (2).jpg" />
      </span>
      <span style="--i: 3">
        <img src="im/g1 (3).jpg" />
      </span>
      <span style="--i: 4">
        <img src="im/g1 (4).jpg" />
      </span>
      <span style="--i: 5">
        <img src="im/g1 (5).jpg" />
      </span>
      <span style="--i: 6">
        <img src="im/g1 (6).jpg" />
      </span>
      <span style="--i: 7">
        <img src="im/g1 (7).jpg" />
      </span>
      <span style="--i: 8">
        <img src="im/g1 (8).jpg" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="jss/gallery.js"></script>
  </body>
</html>
