<!DOCTYPE html>
<html lang="en">
<head>
   
<title>Simple caluculator</title>
<link rel="stylesheet" href="csss/caluculator.css">
</head>
<body>
 <div class="container">
    <div class="calculator">
<form>
    <div class="dan">
        <input type="text" name="display">
    </div>
    <div >
        <input type="button" value="AC" onclick="display.value=''" class="operator">
        <input type="button" value="DE" onclick=" display.value = display.value.tostring().slice(0,-1)" class="operator">
        <input type="button" value="." onclick="display.value+='.'" class="operator">
        <input type="button" value="/" onclick="display.value+='/'" class="operator">
    </div>
    <div>
        <input type="button" value="7" onclick="display.value+='7'" class="mara">
        <input type="button" value="8" onclick="display.value+='8'" class="mara">
        <input type="button" value="9" onclick="display.value+='9'" class="mara">
        <input type="button" value="*" onclick="display.value+='*'" class="operator">
    </div>
    <div>
        <input type="button" value="4" onclick="display.value+='4'" class="mara">
        <input type="button" value="5" onclick="display.value+='5'" class="mara">
        <input type="button" value="6" onclick="display.value+='6'" class="mara">
        <input type="button" value="-" onclick="display.value+='-'" class="operator">
    </div>
    <div>
        <input type="button" value="1" onclick="display.value+='1'" class="mara">
        <input type="button" value="2" onclick="display.value+='2'" class="mara">
        <input type="button" value="3" onclick="display.value+='3'" class="mara">
        <input type="button" value="+" onclick="display.value+='+'" class="operator">
    </div>
    <div>
        <input type="button" value="00" onclick="display.value+='00'" class="mara">
        <input type="button" value="0" onclick="display.value+='0'" class="mara">
        <input type="button" value="=" onclick="display.value = eval(display.value)" class="heyab">
       
    </div>
</form>
    </div>

 </div>   
    
</body>
</html>
